<div class="container">
    <div class="row">
      <div class="col">
        <div class="card bg-light min-vh-100-navbar">
          <div class="card-body mx-auto d-flex align-items-center" style="max-width: 600px">
            <div>
              <h4 class="card-title mt-3 text-center">Create post</h4>
              <form [formGroup]="createPostForm" (ngSubmit)="createPost()" ngNativeValidate>
                <div class="form-group input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fas fa-i-cursor"></i> </span>
                  </div>
                  <input
                    name=""
                    class="form-control"
                    placeholder="Title"
                    type="text"
                    autofocus
                    [formControlName]="'title'"
                    required
                  />
                </div>
                <div class="form-group input-group">
                  <div class="input-group-prepend">
                  </div>
                  <editor apiKey="ss0re2f3i8ez0qp1hnikz6g5tyjkd38nwgbkp3le7tokibtw"
                  [init]="{plugins: 'link'}"
                  [formControlName]="'content'"
                  >
                        
                  </editor>
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-block">
                    Create
                  </button>
                </div>
                <p class="text-center">Don't have an account? <a href="/register">Register</a></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
