<div class="container">
    <div class="row">
      <div class="col">
        <div class="card bg-light min-vh-100-navbar">
          <div class="card-body mx-auto d-flex align-items-center" style="max-width: 400px">
            <div>
              <h4 class="card-title mt-3 text-center">Sign in</h4>
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" ngNativeValidate>
                <div class="form-group input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                  </div>
                  <input
                    name=""
                    class="form-control"
                    placeholder="Username"
                    type="text"
                    autofocus
                    required
                    [formControlName]="'username'"
                  />
                </div>
                <div class="form-group input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                  </div>
                  <input
                    id="password"
                    class="form-control"
                    placeholder="Password"
                    type="password"
                    required
                    [formControlName]="'password'"
                  />
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-block">
                    Sign in
                  </button>
                </div>
                <p class="text-center">Don't have an account? <a href="/register">Register</a></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
