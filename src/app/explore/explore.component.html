<div class="container">
    <div class="row" *ngFor="let post of posts | async">
        <div class="col">
            <h2><a href="/post/{{post.id}}">{{post.title}}</a></h2>
            <div>
                <p><i class="fas fa-user"></i> Author: {{post.username}}</p>
            </div>
            <p [innerHTML]="post.content.substring(0,5000)"></p>
            <div><a href="/post/{{post.id}}">Read more</a></div>
            <hr>
        </div>
    </div>
</div>
